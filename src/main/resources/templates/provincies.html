<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Províncies de <span th:text="${pais}"></span></title>
</head>
<body>
<h1>Províncies del país: <span th:text="${pais}"></span></h1>
<ul>
    <li th:each="provincia : ${provincies}" th:text="${provincia.nom}"></li>
</ul>
</body>
</html>
